<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <!-- Title and grid -->
  <div id="tic-tac-toe">
    <div id="title">
      <h1>Tic Tac Toe Game</h1>
    </div>
    <div class="container">
      <div class="row">
        <div id="box1" class="box col-xs-4"></div>
        <div id="box2" class="box col-xs-4"></div>
        <div id="box3" class="box col-xs-4"></div>
      </div>
      <div class="row">
        <div id="box4" class="box col-xs-4"></div>
        <div id="box5" class="box col-xs-4"></div>
        <div id="box6" class="box col-xs-4"></div>
      </div>
      <div class="row">
        <div id="box7" class="box col-xs-4"></div>
        <div id="box8" class="box col-xs-4"></div>
        <div id="box9" class="box col-xs-4"></div>
      </div>
    </div>

    <!-- Div "choose" and "display-winner" come on top of grid -->
    <div id="choose">
      <h1> Choose your side </h1>
      <button type="button" id="x" class="btn btn-primary btn-lg "> X </button>
      <button type="button" id="o" class="btn btn-warning btn-lg"> O </button>
    </div>
    <div id="display-winner" class="hidden">
    </div>
  </div>
  <script src="./data.js"></script>
</body>

</html>
